<!DOCTYPE html>
<!--列表-->
<html lang="en">
  <head>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--ul:无序列表 使用无序列表来展示顺序不重要的列表-->
    <ul>
      <!--li为列表项的缩写-->
      <li>About me</li>
      <li>
        Courses
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </li>
      <li>Taylor Swift</li>
    </ul>

    <!--ol为有序列表-->
    <ol>
      <li>炒粉</li>
      <li>不忘放鸡精</li>
      <li>哥哥真厉害</li>
    </ol>

    <!--dl为描述列表-->
    <dl>
      <!--dt里面表示要描述的对象-->
      <dt>HTML</dt>
      <!--dd表示要去解释HTML的东西-->
      <dd>超文本标记语言</dd>
      <dt>CSS</dt>
      <dd>嵌套样式表</dd>
    </dl>

    <dl>
      <dt>Title</dt>
      <dd>html 和css课程</dd>
      <dt>作者</dt>
      <dd>Moth</dd>
      <dt>Skills</dt>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
