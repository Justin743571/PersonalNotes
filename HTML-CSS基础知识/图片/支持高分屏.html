<!DOCTYPE html>
<html lang="en">
  <!--responsivebreakpoints.com 借助这个网站来生成尺寸集-->
  <head>
    <link rel="stylesheet" href="css/高分屏.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--img里面的  为了给高分屏提供不同图片,需要使用源集合属性srcset，
    我们提供3种大小图片它可以为不同屏幕提供不同图片
    里面的让浏览器自己去选择相对应的图片-->
    <img
      src="../images/meal@3x.jpg"
      alt=""
      class="meal"
      srcset="
        ../images/meal.jpg     400w,
        ../images/meal@2x.jpg  800w,
        ../images/meal@3x.jpg 1200w
      "
      sizes="
        (max-width:500px ) 100vw,
        (max-width:700px ) 50vw,
        33.3vw"
    />
  </body>
</html>
