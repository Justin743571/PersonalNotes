<!DOCTYPE html>
<!--元素浮动不常用，这是另一种元素定位和排版的方法  为了让文字紧挨着头像，我们就要用浮动属性-->
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/元素浮动.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="tweet">
      <div class="avatar"></div>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod, quia.
      </p>
      <!--清除浮动，防止给后续排版带来影响-->
      <!--这是第一种方式( <div class="clear"></div> )-->
    </article>
  </body>
</html>
