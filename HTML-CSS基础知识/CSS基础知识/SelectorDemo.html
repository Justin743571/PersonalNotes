<!DOCTYPE html>
<!--基本选择器-->
<html lang="en">
  <head>
    <!--rel="stylesheet"表示这告诉浏览器，该链接引入的资源是一个CSS样式表。-->
    <link rel="stylesheet" href="css/Selector.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--<body>就是一个类型选择器 id选择器，类选择器   伪类选择器   -->
  <body>
    <!--id只能选择一个元素 id必须唯一-->
    <!--class可以选择多个元素 多个元素可以共同一个类-->
    <section id="product">
      <p>i love you</p>
      <p>i love you</p>
    </section>
    <p>i love you</p>
    <a href="https://google.com" target="_blank">Google</a>
  </body>
</html>
