<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 小程序</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Vue.js library -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app" class="container mt-5 ">
  <!-- 第一部分：输入框 -->
  <div class="mb-3">
    <label for="name">姓名：</label>
    <input type="text" id="name" class="form-control" v-model="newItem.name">

    <label for="phone">手机号：</label>
    <input type="text" id="phone" class="form-control" v-model="newItem.phone">

    <label for="comment">备注信息：</label>
    <input type="text" id="comment" class="form-control" v-model="newItem.comment">
    
    <button @click="addItem" class="btn btn-primary">添加</button>
    <button @click="resetInputs" class="btn btn-danger">重置</button>
  </div>

  <!-- 第二部分：列表 -->
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>姓名</th>
        <th>手机号</th>
        <th>注册信息</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item, index) in items" :key="index">
        <td>{{ item.name }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.comment }}</td>
        <td>
          <button @click="removeItem(index)" class="btn btn-danger">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    newItem: {
      name: '',
      phone: '',
      comment: ''
    },
    items: [
      { name: 'John Doe', phone: '123-456-7890', comment: 'Lorem ipsum' },
      { name: 'Jane Smith', phone: '987-654-3210', comment: 'Dolor sit amet' },
      { name: 'Bob Johnson', phone: '555-123-4567', comment: 'Consectetur adipiscing' },
      { name: 'Alice Brown', phone: '888-999-0000', comment: 'Elit sed do eiusmod' }
    ]
  },
  methods: {
    addItem() {
      this.items.push({ ...this.newItem });
      this.resetInputs();
    },
    resetInputs() {
      this.newItem = { name: '', phone: '', comment: '' };
    },
    removeItem(index) {
      this.items.splice(index, 1);
    }
  }
});
</script>

</body>
</html>
