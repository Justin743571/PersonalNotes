<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/文字.css">
</span><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      
      <input type="number" />
      <input type="password">
      <input type="date">
      <!--这个value的意思为预先填充东西-->
      <input type="email" value="wxu743571@gmail.com">
      <!--placeholder占位符  当我们输入框是空的时候,就会看到这个标签文字-->
      <input type="email" placeholder="Email" >
      <!--readonly只读  这样用户就无法修改输入域的值-->
      <input type="email" readonly value="你改不了我">
      <!--disabled不可用   用户无法选中这个输入域-->
      <input type="email" disabled value="你改不了我,也动不了我">
      <!--maxlength最大长度  用来验证的只能输入多少个字符-->
      <input type="email" maxlength="5">
      <!--autofocus自动焦点  当页面加载时，第一个输入域会自动变为焦点对于登录注册很好-->
      <input type="email" autofocus/>
     

      <!--多行文本框 -->
      <!--这里的cols表示一行有多少字符-->
      <textarea cols="30" rows="10">Comment.....</textarea>
    </form>
  </body>
</html>
