<!DOCTYPE html>
<html lang="en">
  <head>
    <!--object-fit: cover;
      具体来说，它指定了如何调整替换元素的尺寸和位置以填充其容器，同时保持其宽高比。-->
    <style>
      img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="C:\Users\王旭\Desktop\HTML\images\Travel.jpg"
      alt="一个大热气球"
    />
  </body>
</html>
